<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="svg/calculator.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hello, world!</title>
  </head>

  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark p-3" style="background-color: #202122;">
        <a class="navbar-brand" href="#"><i class="bi bi-joystick ps-3 pe-3"></i>Calculadora</a>
    </nav>

      <div class="d-flex flex-column align-items-center">

        <div class="card m-3" style="width: 198px;">
          <div class="card-body" >
              <input type="number" class="form-control" id="pantalla">
              <div class="d-flex flex-wrap" >
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(1)">1</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(2)">2</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(3)">3</button>
                  <button class="btn btn-success btn-operacion mt-1 me-1" onclick="Multiplicacion()">X</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(4)">4</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(5)">5</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(6)">6</button>
                  <button class="btn btn-info  btn-operacion mt-1 me-1" onclick="Sumar()">+</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(7)">7</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(8)">8</button>
                  <button class="btn btn-primary mt-1 me-1" onclick="DisplayNumeros(9)">9</button>
                  <button class="btn btn-warning btn-operacion mt-1 me-1" onclick="Restar()">-</button>
                  <button class="btn btn-primary mt-1 me-1 pe-4 ps-4" onclick="DisplayNumeros(0)">0</button>
                  <button class="btn btn-danger mt-1 me-1" onclick="Cancelar()"><i class="bi bi-x-circle-fill"></i></button>
                  <button class="btn btn-success mt-1 me-1 pe-3 ps-3" onclick="Resultado()">=</button>
              </div>
          </div>
      </div>

      <div class="card m-2 w-75">
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control">
              <label for="comentario" class="form-label">Comentario:</label>
              <input type="text" class="form-control" id="comentario_text">
              <button type="button" class="btn btn-primary mt-2" id="btn_comentar" onclick="Comentar()">Comentar</button>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-body">
              <h2 class="font-monospace">Comentarios:</h2>
              <div id="comentarios" class="d-flex flex-wrap">

              </div>
            </div>
          </div>
        </div>
      </div>

      </div>

        
    <script src="js/main.js"></script>
  </body>
</html>
